<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            width: 1200px;
            border: 1px solid black;
            margin: 0 auto;
        }
        header{
            
            height: 100px;
            background-color: rgb(245, 248, 248);
            /*  */
            position:relative;
        }
        header .img{
            width: 200px;
            height: 60px;
            background-image: url(../005/images/logo.png);
            background-position: center;
            background-size: cover;
            /*  */
            position: absolute;
            /* top, left , right, bottom */
            left: 10px;
            top: 20px;
        }
        /* 검색바 css */
        header .search{
            width: 300px;
            height: 50px;
            border: 1px solid black;    
            display: flex;            
            right: 10px;
            bottom: 20px;
            position: absolute;
        }
        .search input{
            width: 230px;
            margin-left: 20px;
            border: none;
            outline: none;
        }
        .search_btn{
            margin-top: 5px;
            width: 40px;
            height: 40px;
            background-color: blanchedalmond;
            background-image: url(../005/images/검색.png);
            background-position: center;
            background-size: cover;
        }
        nav{
            height: 40px;
            padding: 20px;
            background-color: rgb(232, 243, 243);
        }
        /* section{
             height: 400px;
            background-color: blue; 
        } */
        footer{
            height: 60px;       
            background-color: rgb(233, 239, 239);    
            display: flex;
            padding: 10px;
        }
        footer > div{
            width: 33%;
            /* border: 1px solid black; */
            height: 100px;
            line-height: 100px;
        }


        /* nav */
        nav ul{
            list-style: none;
            /*  */
            display: flex;
        }
        nav ul li{
            padding-left: 5px;
            padding-right: 5px;
        }

        a{
            text-decoration: none;
            color: black;
        }

        /* 목록만들기 */

        section ul{
            width: 900px;
            /* border: 1px solid black; */
            list-style: none;
            margin: 0px auto;
            padding: 0px;
            display: flex;
            flex-wrap: wrap;
        }
        section li{
            width: 280px;
            height: 300px;
            border: 0.5px solid rgb(231, 231, 231);
            padding: 10px;
            box-sizing: border-box; /* 패딩을 추가해도 박스의 크기가 커지지 않음 */
            text-align: center;
            margin-left: 5px;
            position: relative;
        }
        section li img{
            width: 200px;
            height: 220px;
        }
        .t{
            width: 130px;
            font-size: 20px;
            color: red;
            background-color: black;
            padding: 10px;
            position: absolute;
            left: 10px;
            top: 0;
            
        }
         /* 로그인화면 */
         .log_wrap{
            width: 400px;
            padding: 20px;
            border: 0.5px solid rgb(234, 222, 222);
            margin-left: 30%;
        }
        .log_img{
            width: 300px;
            height: 300px;
            background-image: url(./images/login_logo.jpg);
            background-size: cover;
            background-position: center;
            margin: auto;
            }
        .log_info{
            padding: 10px;
            
        }
        .log_info input{
            width: 98%;
            height: 40px;
            margin-top: 5px;
        }
        .log_info button{
            width: 100%;
            height: 50px;
            background-color: silver;
            border: 0px;
            margin-top: 10px;
        }



    </style>

    <script>
        
    </script>
</head>
<body>
    
    <div class="wrap">
        <header> 
             <!-- 로고이미지 -->
            <div class="img"></div>        
             <!-- 검색바 -->
             <div class="search">
                <input type="text">
                <div class="search_btn"></div>
            </div>
        </header>

        <nav>
            <ul>
                <li><a href="login.html">로그인</a></li>
                <li><a href="joinus.html">회원가입</a></li>
                <li><a href="index.html">홈으로</a></li>
            </ul>
        </nav>

        <section>
            <form name="frm" method="post">
                <div class="log_wrap">
                    <div class="log_img"></div>
                    <div class="log_info">
                        <input type="text" placeholder="아이디" name="id">
                        <input type="password" placeholder="비밀번호" name="pw">
                        <button type="button" onclick="check()" >로그인</button>
                    </div>
                </div>
            </form>
        </section>

        <footer>
            <div><img src="./images/footer_acorn.png"></div>
            <div>(주)에이콘이즈 에이콘아카데미(홍대)</div>
            <div> COPYRIGHT(C) HBILAB ALL RIGHTS RESERVED.</div>
        </footer>
    </div>

</body>
</html>
