<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 성인인지 판단하는 프로그램 </title>
</head>
<body>

<script>
  let age = prompt("나이를 입력해주세요:");
if (!isNaN(age)) {
    age = parseInt(age); 
    if (age >= 18) {
        alert("성인입니다.");
    } else {
        alert("미성년자입니다.");
    }
} else {
    alert("유효한 숫자를 입력해주세요.");
}
</script>
    <!-- 1. 나이를 입력받아서  성인인지 판단하는 프로그램 작성하기 
    - 나이를 입력받는다.   prompt()
    - 나이를 판단한다  
    - 알림창에 정보를 출력한다. alert() -->
</body>
</html>
