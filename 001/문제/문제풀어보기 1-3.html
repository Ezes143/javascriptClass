<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 내 이름 출력하기 </title>
    <script>
        function myName(s) {
            var s = parseInt(s);
            if (isNaN(s) || s < 0) {
                alert("입력 오류입니다");
                return;
            }
            for (var i = 1; i <= s; i++) {
                document.write("이효진")<br>;
            }
        }
    </script>
</head>
<body>
    <h3> 이름 출력하기</h3>
    <hr>
    <script>
        var s = prompt("출력할 이름의 수");
        myName(s);
    </script>

</html>
     
<!-- 3. 수를 입력받아 원하는 만큼 내이름 출력하기    -->

    </script>
</body>
</html>
