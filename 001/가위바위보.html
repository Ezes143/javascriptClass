<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위 바위 보</title>
</head>
<body>
    <script>
        function rockPaperScissors() {
    while (true) {
        // 1. 사용자 입력 받기
        let userInput = prompt("가위(1), 바위(2), 보(3) 중 하나를 선택하세요:");

        // 사용자가 취소를 누르면 게임 종료
        if (userInput === null) {
            alert("게임을 종료합니다.");
            break;
        }
        userInput = parseInt(userInput);

        // 2. 사용자 입력 유효성 검사
        if (userInput !== 1 && userInput !== 2 && userInput !== 3) {
            alert("유효하지 않은 입력입니다. 다시 선택해주세요.");
            continue;
        }        
        let computerInput = Math.floor(Math.random() * 3) + 1; 
        
        let result;
        if (userInput === computerInput) {
            result = "무승부";
        } else if (
            (userInput === 1 && computerInput === 3) ||
            (userInput === 2 && computerInput === 1) ||
            (userInput === 3 && computerInput === 2)
        ) {
            result = "사용자 승리";
        } else {
            result = "사용자 패배";
        }

        
        alert(`사용자: ${convertToHand(userInput)}, 컴퓨터: ${convertToHand(computerInput)}\n결과: ${result}`);
                if (result === "무승부") {
            alert("다시 가위바위보를 진행합니다.");
            continue;
        } else {
            break; 
        }
    }
}
function convertToHand(number) {
    switch (number) {
        case 1:
            return "가위";
        case 2:
            return "바위";
        case 3:
            return "보";
        default:
            return "알 수 없음";
    }
}
rockPaperScissors();
    </script>
</body>
</html>
